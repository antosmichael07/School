<!doctype html>
<html lang="cs">

<head>
    <title>!!! TRIANGLE !!!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="p-5 bg-danger">
        <h1 class="display-3 text-white text-center">Is that a TRIANGLE ?</h1>
    </header>
    <main class="container">
        <div class="container mt-3">
            <form>
                <div class="row">
                    <h2 class="text-center display-5">Validate by angles</h2>
                </div>
                <div class="mt-5 row">
                    <label for="alpha" class="col-sm-4 col-form-label text-center">Angle &alpha;</label>
                    <label for="beta" class="col-sm-4 col-form-label text-center">Angle &beta;</label>
                    <label for="gamma" class="col-sm-4 col-form-label text-center">Angle &gamma;</label>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="alpha" id="alpha"
                            placeholder="&alpha;">
                    </div>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="beta" id="beta"
                            placeholder="&beta;">
                    </div>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="gamma" id="gamma"
                            placeholder="&gamma;">
                    </div>
                </div>
                <div class="my-5 row">
                    <button type="button" class="btn btn-warning fs-5" id="angle-validate">Validate</button>
                </div>
                <div class="mb-5 row">
                    <p id="angle-result" class="text-center fs-5 text-danger"></p>
                </div>
                <hr>
                <div class="row">
                    <h2 class="text-center display-5">Validate by sides</h2>
                </div>
                <div class="mt-5 row">
                    <label for="a" class="col-sm-4 col-form-label text-center">Side a</label>
                    <label for="b" class="col-sm-4 col-form-label text-center">Side b</label>
                    <label for="c" class="col-sm-4 col-form-label text-center">Side c</label>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="a" id="a"
                            placeholder="a">
                    </div>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="b" id="b"
                            placeholder="b">
                    </div>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="c" id="c"
                            placeholder="c">
                    </div>
                </div>
                <div class="my-5 row">
                    <button type="button" class="btn btn-warning fs-5" id="side-validate">Validate</button>
                </div>
                <div class="mb-5 row">
                    <p id="side-result" class="text-center fs-5 text-danger"></p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <hr>
        <p class="text-center">&copy; 2024 - Michael Anto≈° - IT2</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
