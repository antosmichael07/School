<!doctype html>
<html lang="en">

<head>
  <title>World Atlas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="./world-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark">
  <header>
    <h1 class="bg-world p-3 m-0 text-light text-center header stroke-2">World Atlas</h1>
    <div class="bg-brown p-2">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item mx-3">
                <a class="nav-link disabled border-bottom border-2 rounded-4 border-dark" id="europe" href="#"><h2>&nbsp;Europe&nbsp;</h2></a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active border-2 rounded-4 border-dark" id="asia" href="#"><h2>&nbsp;Asia&nbsp;</h2></a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active border-2 rounded-4 border-dark" id="africa" href="#"><h2>&nbsp;Africa&nbsp;</h2></a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active border-2 rounded-4 border-dark" id="americas" href="#"><h2>&nbsp;America&nbsp;</h2></a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active border-2 rounded-4 border-dark" id="oceania" href="#"><h2>&nbsp;Oceania&nbsp;</h2></a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active border-2 rounded-4 border-dark" id="antarctic" href="#"><h2>&nbsp;Antarctic&nbsp;</h2></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row" id="listCountries"></div>
  </main>
  <footer>

  </footer>

  <div class="modal" id="windowCountry">
    <div class="modal-dialog">
      <div class="modal-content border-2">
        <div class="modal-header border-2">
          <h4 class="modal-title" id="modalHeader"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer  border-2">
          <a class="btn btn-dark" href="" target="_blank" id="google-maps-link">Show on Google maps</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="./atlas.js"></script>
</body>

</html>
